<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Olymp</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: whitesmoke;
        padding: 15px;
      }

      canvas {
        border: 1px solid grey;
        background-color: white;
        box-shadow: 3px 3px 10px rgb(0, 0, 0.1);
      }

      .countainer {
        position: relative;
        margin: auto;
        height: 400px;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="countainer">
      <!--Amor primeiro voce tem que dar um: npm install chart.js
        Cria um canvas e coloca um id(Aqui é a onde vai aparecer seu gráfico)-->
      <canvas id="myChart"></canvas>
    </div>

    <!--Depois voce tem que usar esse script abaixo para chamar as funções do chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--cria um script so para o grafico-->
    <script>
      //Aqui voce cria uma variavel chamando o id do canvas
      const teste = document.getElementById("myChart");

      //Aqui é padrão do Chart.js usa o new Chart(e coloca a variavel com o id do canvas)
      new Chart(teste, {
        //Aqui vc escolhe o tipo de grafico o nome do tipo voce tem que pegar no site do chart.js
        type: "bar",
        //
        data: {
          //labels é a onde voce escolhe as "colunas" ou seja o tipo de informação
          // (voce pode criar uma variavel para aprmazenar os dados e dps so chamar ela ali no lugar)
          labels: ["Amor", "Eu", "te", "Amo", "Muito", "Muito"],
          datasets: [
            {
              //nome da legenda
              label: "Nicolly te amooo",

              //Aqui é a onde voce coloca os dados das colunas
              // (voce pode criar uma variavel para aprmazenar os dados e dps so chamar ela ali no lugar)
              data: [12, 19, 3, 5, 2, 3],

              //Aqui voce escolhe a cor das barras,
              //se quiser com que cada item tenha uma cor só colocar virgula e ir adicionando o cod rgb
              backgroundColor: "rgb(255,0,255)",

              //Aqui voce edita as bordas das colunas
              borderWidth: 1,

              //Cor da borda
              borderColor: "rgb(0,0,0)",
            },
          ],
        },
        options: {
          //na aba opitions voce coloca as animações no site mostra todas que tem
          //aba de animações https://www.chartjs.org/docs/latest/configuration/animations.html
            animation: {
            //aqui é a duração (esta em mili segundos)
            duration: 5000,
            //aqui é a aba de animação voce usa o easing: com a animação na frente
            easing: "easeOutBounce",
          },
          //aqui como o nome diz voce consegue mexer no layout kkkkkkkkk
            layout: {
            //da pra usar padding e essas coisas de front kkkkkkk
                 padding: {
                left: 20,
                right: 20,
                top: 20,
                bottom: 50,
                }
            },
            
            //Cria uma aba de pluggins para mexer com personalização de titulo essas coisas
            plugins:{
                //Edita a legenda
                legend: {
                    display: true,
                    position: "bottom",
                },
                //Cria um titulo
                title : {
                    display: true,
                    //texto
                    text: 'Amoooor te amoo',
                    //para mexer na fonte
                    font: {
                        size: 30,
                        weight: 'bold',
                        family: 'Arial'
                    },
                    color: 'black'
                },
                //tooltip é as informações de quando vc passa o mouse no grafico
                tooltip: {
                    enabled: true,
                    backgroundColor: 'rgb(0,0,0)'
                },
            },
            //são as linhas da parte de tras do grafico
            scales: {
                y: {
                    beginAtZero: true,
                    grid: {
                        display: false// remove a linha do eixo y
                    },
                    //ticks mexe nos valores da coluna
                    ticks: {
                        color: 'black',
                        font: {
                            size: 14,
                            weight: 'bold'
                        }
                    },

                },
            },
        },
      });

      //Enfim meu amor acho que é isso precisar que eu faça pra vc ou sla que eu te ajude com QUALQUER coisa pode me pedir
      //eu odeio te ver triste e saber que eu que causei me doi muuuuito de vdd me desculpa
      //te amo viu
    </script>
  </body>
</html>
