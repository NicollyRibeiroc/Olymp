<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <script src="scripts/login.js"></script>
    <link rel="stylesheet" href="./css/login.css" />
  

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="bloco_foto">
            <div class="bloco_login">
                <h1 class="login">Login</h1>
                <input id="input_email" class="input" placeholder="E-mail" type="text" />
                <input id="input_senha" class="input" placeholder="Senha" type="password" />
                <button class="botao" onclick="entrar()">Login</button>
                <h4>Não é cadastrado? Clique <a href="cadastro.html">aqui</a> para se cadastrar</h4>

            </div>
        </div>
    </div>
</body>

</html>
<script>


    function entrar() {


        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            return false;
        }
        else {

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                        window.location = "index.html";
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }}

</script>
